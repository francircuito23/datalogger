<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <link rel="stylesheet" href="interfaz.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="interfaz.js"></script>
</head>
<body>
    <main>
        <header class="header">
            <section class="header__logo">
                <h1 class="header__logo__titulo">LOGO</h1>
            </section>
        </header>

        <section class="menu-despegable">

            <article class="menu">
                <h3 class="menu__titulo">MENÚ</h3>
            </article>

            <article class="menu-despegable__element">Información del sistema</article>
            <article class="menu-despegable__element">Administración
                <button class="button__flecha">
                    <ion-icon name="caret-down-outline"></ion-icon>
                </button> 
            </article>

            <article class="menu-despegable__buses ocultarMenu">
                <ul class="menu-despegable__buses--lista">
                    <li>Buses</li>
                    <li>Dispositivos</li>
                    <li>Mapas</li>
                    <li>Lógicas</li>
                    <li>Red</li>
                </ul>
            </article>

            <article class="menu-despegable__element">Configuación</article>

            <button class="menu-despegable__element__button">
                <article class="menu-despegable__element__button--item">Añadir dispositivo</article>
            </button>

            <section class="buses-ocultos">
                <article class="buses-conectados__element" style="display: none;">
                    <h1 class="buses-conectados__element__titulo">¿Está conectado a algún bus el dispositivo?</h1>

                    <article class="buses">
                    </article>
                </article>
    
                <article class="buses-conectados__element__noExiste" style="display: none;">
                    <h3 class="buses-conectados__element__noExiste__titulo">No hay ningún bus creado.</h3>
                </article> 
            </section>

        </section>

    </main>
</body>
</html>
